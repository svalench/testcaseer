name: Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 0.1.0)"
        required: false
        default: "dev"

jobs:
  build-wheel:
    name: Build Python wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build wheel
        run: python -m build

      - name: Check wheel
        run: twine check dist/*

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: dist/

  build-binary:
    name: Build binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: testcaseer-linux-amd64
            asset_name: testcaseer-linux-amd64
          - os: macos-latest
            artifact_name: testcaseer-macos-amd64
            asset_name: testcaseer-macos-amd64
          - os: macos-14
            artifact_name: testcaseer-macos-arm64
            asset_name: testcaseer-macos-arm64
          - os: windows-latest
            artifact_name: testcaseer-windows-amd64.exe
            asset_name: testcaseer-windows-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pyinstaller

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile --name testcaseer --collect-all playwright src/testcaseer/cli.py

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv dist/testcaseer dist/${{ matrix.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv dist/testcaseer.exe dist/${{ matrix.artifact_name }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  create-checksums:
    name: Create checksums
    runs-on: ubuntu-latest
    needs: [build-wheel, build-binary]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > ../SHA256SUMS.txt
          cat ../SHA256SUMS.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: SHA256SUMS.txt

