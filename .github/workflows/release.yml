name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build artifacts
    uses: ./.github/workflows/build.yml

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/project/testcaseer/
    permissions:
      id-token: write

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: testpypi
      url: https://test.pypi.org/project/testcaseer/
    permissions:
      id-token: write

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-wheel
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-pypi]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release-assets
          
          # Copy wheel
          cp artifacts/python-wheel/*.whl release-assets/
          
          # Copy binaries
          cp artifacts/testcaseer-linux-amd64/testcaseer-linux-amd64 release-assets/ || true
          cp artifacts/testcaseer-macos-amd64/testcaseer-macos-amd64 release-assets/ || true
          cp artifacts/testcaseer-macos-arm64/testcaseer-macos-arm64 release-assets/ || true
          cp artifacts/testcaseer-windows-amd64/testcaseer-windows-amd64.exe release-assets/ || true
          
          # Copy checksums
          cp artifacts/checksums/SHA256SUMS.txt release-assets/
          
          ls -la release-assets/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat << 'EOF' > release-notes.md
          ## TestCaseer ${{ steps.version.outputs.version }}
          
          ### Installation
          
          **Via pip (recommended):**
          ```bash
          pip install testcaseer==${{ steps.version.outputs.version }}
          ```
          
          **Via pipx:**
          ```bash
          pipx install testcaseer==${{ steps.version.outputs.version }}
          ```
          
          ### Download binaries
          
          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x64 | `testcaseer-linux-amd64` |
          | macOS | x64 (Intel) | `testcaseer-macos-amd64` |
          | macOS | ARM64 (Apple Silicon) | `testcaseer-macos-arm64` |
          | Windows | x64 | `testcaseer-windows-amd64.exe` |
          
          ### Quick Start
          
          ```bash
          # Install Playwright browsers (first time only)
          playwright install chromium
          
          # Record a test case
          testcaseer record https://example.com -o ./my-testcase
          ```
          
          ### Checksums
          
          See `SHA256SUMS.txt` for file checksums.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: TestCaseer ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

